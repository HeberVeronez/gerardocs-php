<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="./JS/script.js"></script>
</head>
<body>
    <div class="registration-form">
        
        <form action="../projeto_zero/PHP/cadastro.php" method="post" id="meuForm">
            <div class="form-icon">
                <span><i class="icon icon-user"></i></span>
            </div>
            <div id="mensagemErro"></div>
            <div class="form-group">
                <input type="text" class="form-control item" name="nome" id="nome" placeholder="Nome" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="sobrenome" id="sobrenome" placeholder="Sobrenome" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control item" name="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
                <input type="password" class="form-control item" name="senha" id="password" placeholder="Senha" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-block create-account">Cadastrar</button>
            </div>
        </form>
    </div>
      
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    
</body>
</html>
